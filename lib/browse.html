<!DOCTYPE HTML>   
<html>
  <head>
      <title>Browse : Backbone.js example with a model, view and router</title>
  </head>
  <body>

    <div id="productDialog"></div>
    
    <!-- Product Browse -->
    <script id="view-template-browse" type="text/x-handlebars-template">
      <div class="productView" id="productView_{{ID}}" data-pid="{{ID}}" style="width:300px;border:2px solid #333;margin:10px;padding:10px;">
        <h2 class="product"><a class="plink" href="#product/id/{{ID}}" data-pid="{{ID}}">{{name}}</a></h2>
        <p class="price">Price : {{currency}} {{price}}</p>
      </div>
    </script>
    
    <!-- Product -->
    <script id="view-template" type="text/x-handlebars-template">
      <div class="productView" id="productView_{{ID}}">
        <hr/>
        <h2>{{name}}</h2>
        <p>You are trying to purchase the following product</p>
        <!-- By using the dot notation -->
        <p class="price">Price : {{currency}} {{price}}</p>
        <p class="disc">Discount : {{currency}} {{discount}}</p>
        <p class="shipping">Shipping : {{currency}} {{shipping}}</p>
        
        <form name="product" id="pform{{ID}}" action="#">
          <input type="hidden" value="{{ID}}"/>
          <fieldset>
            <label id="colorLbl_{{ID}}" for="color_{{ID}}">Color</label>
            <select name="colorSel" id="color_{{ID}}">
            {{#each color}}
              <option value="{{this}}">{{this}}</option>
            {{/each}}
            </select>
            
            <div class="color" style="border:2px solid #000; width:100px; height:50px; background: {{color.[0]}}">{{color.[0]}}</div>

            <label id="sizeLbl_{{ID}}" for="size_{{ID}}">Size</label>
            <select name="sizeSel" id="size_{{ID}}">
            {{#each size}}
              <option value="{{this}}">{{this}}</option>
            {{/each}}
            </select>

          </fieldset>
        </form>
      </div>
    </script>

    <!-- Product Shoe -->
    <script id="view-template-shoe" type="text/x-handlebars-template">
      <hr/>
      <h2>{{name}}</h2>
      <p>You are trying to purchase the following product</p>
      <!-- By using the dot notation -->
      <p class="price">Price : {{currency}} {{price}}</p>
      <p class="disc">Discount : {{currency}} {{discount}}</p>
      <p class="shipping">Shipping : {{currency}} {{shipping}}</p>
      
      <form name="product" id="pform{{ID}}" action="#">
        <input type="hidden" value="{{ID}}"/>
        <fieldset>
          <label id="colorLbl_{{ID}}" for="color_{{ID}}">Color</label>
          <select name="colorSel" id="color_{{ID}}">
          {{#each color}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
          </select>
          
          <div class="color" style="border:2px solid #000; width:100px; height:50px; background: {{color.[0]}}">{{color.[0]}}</div>

          <label id="sizeLbl_{{ID}}" for="size_{{ID}}">Size</label>
          <select name="sizeSel" id="size_{{ID}}">
          {{#each size}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
          </select>

        </fieldset>
      </form>
    </script>


    <script src="script/thirdparty/require.js"></script>
    <script src="script/browse.js"></script>

  </body>
</html>
